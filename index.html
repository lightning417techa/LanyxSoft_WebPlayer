<!DOCTYPE html>
<html>  
  <style><meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="apple-touch-icon" href="meta/App-logo.PNG">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    body {height:100%; width: device-width; position:fixed;}
    .albumArt {margin-bottom: 0%; width: 320px; height: 320px; box-shadow:0 10px 8px -8px #333; border-radius:10px;}
   
    .MusicPlayerController {width:329px; min-height:95%; margin-left:6%; background:#333; border-radius:10px; box-shadow:0 10px 8px -8px #333;  align-items: center; position:scroll; text-align: center;}
    .MusicRelatedController {width:65%; min-height:95%; margin-top:-70%; margin-left:40%; background:gray; border-radius:10px; box-shadow:0 10px 8px -8px #333;  align-items: left; position:scroll; text-align: left;}
    
    .consolelogs {border-radius:10px; word-wrap:break-word; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; font-size: 25px; background: #333; max-width: 75ch; min-height: 100%; height: 100% auto;}
	  .log-boolean {color: orange;}
	  .log-undefined {color: red;}
	  .log-object {color: lime;} 
	  .log-date {color: pink;}
	  .log-string {color: white;}
	  .log-number {color: cyan;}
  </style>
  <body>
    <div class="MusicPlayerController">
      <img src="https://i1.sndcdn.com/artworks-000196531143-5gserj-t500x500.jpg" class="albumArt" id="albumArt">
    
    
    </div>
    
    <div class="MusicRelatedController">
      <div class="consolelogs">		    
			    <pre id="logger"></pre>			    
			    
			    <script>								    
				    
				    (function (logger) {console.old = console.log; console.log = function () {
        var output = "", arg, i;
        for (i = 0; i < arguments.length; i++) {
            arg = arguments[i];
            output += "<span class=\"log-" + (typeof arg) + "\">";
            if (
                typeof arg === "object" &&
                typeof JSON === "object" &&
                typeof JSON.stringify === "function"
            ) {
                output += JSON.stringify(arg);   
            } else {
                output += arg;   
            } output += "</span>&nbsp;"; }
        logger.innerHTML += output + "<br>";
        console.old.apply(undefined, arguments);
    };})(document.getElementById("logger"));

// Testing
console.log("Hi!", {a:3, b:6}, 42, true);
console.log("Multiple", "arguments", "here");
console.log(null, undefined);
console.log(navigator.platform,navigator.userAgent, new Date());
console.log("Platform:", navigator.platform);
console.log("is online:", navigator.onLine);
console.log("device language:", navigator.language);				    
				    			    
			    </script>
		    </div>
    </div>
         
       
    <script src="src/index.js"</script>
    <script src="//cdn.kik.com/app/3.0.0/app.min.js"></script>
    
    <script>
      try {
        App.restore();
      } catch (err) {
        alert(App);
      }
      
    </script>
  </body>
</html>
