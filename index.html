    .qMusicRelatedController {width:58%; min-height:95%; margin-top:-58.6%; margin-right: 4%; float:right; background:gray; border-radius:10px; box-shadow:0 10px 8px -8px #333;  align-items: left; position:fixed; text-align: left;}
	  .wMusicRelatedController {width:58%; min-height:95%; margin-top:-67.4%; margin-right: 4%; float:right; background:gray; border-radius:10px; box-shadow:0 10px 8px -8px #333;  align-items: center; position:scroll; text-align: left;}
	  .MusicRelatedController {width:58%; min-height:95%; margin-top:-70%; margin-right: -4%; float:right; background:gray; border-radius:10px; box-shadow:0 10px 8px -8px #333;  align-items: center; position:scroll; text-align: left;}

    .consolelogs {position: scroll; border-radius:10px; word-wrap:break-word; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; font-size: 25px; background: #333; max-width: 75ch; min-height: 100%; height: 100% auto;}
	  .log-boolean {color: orange;}
	  .log-undefined {color: red;}
	  .log-object {color: lime;} 
	  .log-date {color: pink;}
	  .log-string {color: white;}
	  .log-number {color: cyan;}
	  
	  .RemotePlusController {
		  width: 100%; height:100%; -webkit-filter: brightness(100%); filter: brightness(100%); position: absolute; left: 0px; top: 0px; -webkit-filter: blur(35px); filter: blur(35px); float:left; margin-left:-1%; margin-top:-1%;
	  }
	  
	  
	  .sidenav { height: 100%; width: 0; position: fixed; z-index: 1; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.5s; padding-top: 60px;}
	  .sidenav a {padding: 8px 8px 8px 32px; text-decoration: none; font-size: 25px; color: #818181; display: block; transition: 0.3s;}
	  .sidenav a:hover {color: #f1f1f1;}
	  .sidenav .closebtn {position: absolute; top: 0; right: 25px; font-size: 36px; margin-left: 50px;}
	  #main {transition: margin-left .5s; padding: 16px;}
	  @media screen and (max-height: 450px) and (orientation: landscape) {.sidenav {padding-top: 15px;} .sidenav a {font-size: 18px;}}

    </style>

	  <script>
		  Notification.requestPermission().then(function(result) {
  console.log("Notification status: " + result);
});

		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		  <a href="#">About</a> 
		  <a href="#">Services</a>

	  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

	  <script>
		  function openNav() {
    			  document.getElementById("mySidenav").style.width = "250px";
   			  document.getElementById("main").style.marginLeft = "250px";  
			  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
			  notifyMe();
		  }
		  
		  function notifyMe() {
			  new Notification('To do list');
		  }

		  function closeNav() {
 			  document.getElementById("mySidenav").style.width = "0";
			  document.getElementById("main").style.marginLeft= "0";
			  document.body.style.backgroundColor = "white";
		  }
	  </script>
	  
	  
	  
    <div class="MusicPlayerController">
      <img src="https://i1.sndcdn.com/artworks-000196531143-5gserj-t500x500.jpg" class="albumArt" id="albumArt">  
    </div>
    
    <div class="MusicRelatedController">
      <div class="consolelogs">		    
			    <pre id="logger"></pre>			    
			    
			    <script>								    
				    
				    (function (logger) {console.old = console.log; console.log = function () {
        var output = "", arg, i;
        for (i = 0; i < arguments.length; i++) {
            arg = arguments[i];
            output += "<span class=\"log-" + (typeof arg) + "\">";
            if (
                typeof arg === "object" &&
                typeof JSON === "object" &&
                typeof JSON.stringify === "function"
            ) {
                output += JSON.stringify(arg);   
            } else {
                output += arg;   
            } output += "</span>&nbsp;"; }
        logger.innerHTML += output + "<br>";
        console.old.apply(undefined, arguments);
    };})(document.getElementById("logger"));
